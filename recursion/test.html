<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="akqid32ZLJ2V-oGjgOJlwADNDRjGvlRWRneleW5V56Q" />
    <title>Recursion Visualizer</title>
    <script src="../dist/PPviz.min.js"></script>
    <link type="text/css" rel="stylesheet" href="../dist/PPviz.min.css">
</head>
<body>
    <div id="pp-algoviz-selector" class="pp-algoviz-dashboard">
        <h2>Hanoi Tower Algorithm Visualization</h2>
        <form class="pp-form">
            <div class="pp-form-row">
                <label class="pp-form-row-label">From Tower</label>
                <input placeholder="1" name="fromTower">
            </div>
            <div class="pp-form-row">
                <label class="pp-form-row-label">To Tower</label>
                <input placeholder="3" name="toTower">
            </div>
            <!-- <div class="pp-form-row">
                <label class="pp-form-row-label">Number of tiles</label>
                <input placeholder="3" name="totalTiles">
            </div> -->
            <div class="pp-form-row">
                <button type="submit">Visualize</button>
            </div>
        </form>
        <div class="pp-hanoi-tower-container">
            <div class="pp-hanoi-tower-rod rodA">
                <div class="pp-hanoi-tower-top-circle"></div>
                <div class="pp-hanoi-tower-element pp-hanoi-tower-element-3"></div>
                <div class="pp-hanoi-tower-element pp-hanoi-tower-element-2"></div>
                <div class="pp-hanoi-tower-element pp-hanoi-tower-element-1"></div>
                <p class="pp-hanoi-tower-name">Tower A</p>
            </div>
            <div class="pp-hanoi-tower-rod rodB">
                <div class="pp-hanoi-tower-top-circle"></div>
                <p class="pp-hanoi-tower-name">Tower B</p>
            </div>
            <div class="pp-hanoi-tower-rod rodC">
                <div class="pp-hanoi-tower-top-circle"></div>
                <p class="pp-hanoi-tower-name">Tower C</p>
            </div>
        </div>
    </div>
    <script src="test.js"></script>
</body>
</html>
