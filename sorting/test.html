<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="akqid32ZLJ2V-oGjgOJlwADNDRjGvlRWRneleW5V56Q" />
    <title>Sorting Visualizer</title>
    <script src="../dist/PPviz.min.js"></script>
    <link type="text/css" rel="stylesheet" href="../dist/PPviz.min.css">
    <link type="text/css" rel="stylesheet" href="test.css">
</head>
<body>

    <div id="pp-algoviz-selector" class="pp-algoviz-dashboard">
        <div class="pp-viz-navabar">
            <h2 id='nav-heading'>Merge Sort <span style="color:rgb(250, 71, 175); font-size:40px;">V</span>isualization</h2>
            <form class="pp-form">
                <div class="pp-form-row">
                    <button type="submit">Go</button>
                </div>
                <div class="pp-reset">
                    <button type="submit">Re</button>
                </div>
                <div class="pp-form-row pp-split-2-column">
                    <label>Speed</label>
                    <select class="pp-form-select pp-viz-speed" aria-label="Viz Speed">
                        <option value="fast" selected>Fast</option>
                        <option value="medium">Medium</option>
                        <option value="slow">Slow</option>
                    </select>
                </div>
            </form>
        </div>

        <div id="pp-sorting-container" class="pp-sorting-container"></div>

        <div class="range-value-container">
            <span id="range-value">15</span>
        </div>

        <div>
            <input class="pp-array-size" id='rangeSlider' type="range" min="5" max="65" value="15" step="1" onchange="rangeSlide(this.value)" onmousemove="rangeSlide(this.value)">            
            <script type="text/javascript">
                const rangeValue = document.getElementById('range-value');
                const rangeSlider = document.getElementById('rangeSlider');
                
                function rangeSlide(value)
                {
                    rangeValue.innerHTML= value;
                    var bulletPosition = (rangeSlider.value)/(rangeSlider.max);
                   rangeValue.style.left = -165+(bulletPosition*310) + "px";
                    rangeValue.classList.add('show');
                }
                rangeSlider.onblur = (() => {
                    rangeValue.classList.remove('show');
                });
            </script>
        </div>
    </div>
    <script src="test.js"></script>
</body>
</html>
